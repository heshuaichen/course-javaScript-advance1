<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = {value:'111'};
        var obj2 = {value:'222'};

        function change(obj){
            obj.value ='333';
            obj = obj2;
            return obj.value;
        }

        var foo = change(obj1);
        console.log(foo);
        console.log(obj1.value);
    </script>
</body>
</html>
