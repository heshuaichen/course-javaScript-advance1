<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person ={
            name :"Lily",
            age :20,
            singing:function(){
                console.log("singing");
            },
            playing:function(){
                console.log("playing");
            }
        };

        for(var key in person){
            if(typeof person[key]==="function"){
                console.log(person[key]);
            }
        }
    </script>
</body>
</html>
